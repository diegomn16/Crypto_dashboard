name: Daily Crypto ETL

# Trigger: Run automatically at 00:00 UTC every day
# Also allows manual execution from GitHub UI (workflow_dispatch)
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    # Critical: Grant write permissions to the token so the bot can push changes
    permissions:
      contents: write

    steps:
      # 1. Checkout the repository content
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install dependencies from requirements.txt
      - name: Install libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run the ETL Orchestrator
      - name: Run ETL Script
        run: python src/download_data.py

      # 5. Commit and Push changes (Only if the CSV was modified)
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/processed/Joint_features.csv
          # The command below commits only if there are changes. 
          # If no changes, it exits gracefully instead of failing.
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update crypto data [skip ci]" && git push)